<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body class="bg-gradient-to-br from-[#2F3A46] to-[#4E5D6D] flex justify-center items-center min-h-screen">
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>
    <div class="trail"></div>

    <div
        class="glass-card bg-white bg-opacity-30 backdrop-blur-md p-8 rounded-lg shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-white mb-4">Welcome to the Numeracy Quiz</h1>
        <p class="text-white opacity-80">Enter your name and select a difficulty level.</p>

        <input id="username" type="text" placeholder="Your Name"
            class="input-field mt-4 w-full text-center p-3 rounded-md border-2 border-pastelPink focus:outline-none focus:ring-2 focus:ring-pastelPink" />

        <select id="difficulty"
            class="input-field mt-4 w-full p-3 rounded-md border-2 border-pastelPink focus:outline-none focus:ring-2 focus:ring-pastelPink">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button onclick="startQuiz()"
            class="btn-3d bg-gradient-to-r from-[#3A4A56] to-[#2F3A46] text-white mt-6 py-2 px-4 rounded-md font-bold transition-transform transform hover:scale-105 hover:shadow-3d-hover">
            Start Quiz
        </button>
    </div>

    <script>
        function startQuiz() {
            const name = document.getElementById("username").value.trim();
            const level = document.getElementById("difficulty").value;

            if (name === "") {
                alert("Please enter your name!");
                return;
            }

            localStorage.setItem("quizUser", name);
            localStorage.setItem("quizLevel", level);
            window.location.href = "quiz.html";
        }
    </script>

</body>

</html>
